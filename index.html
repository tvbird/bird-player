<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>User Application</title>

        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
        <link rel="stylesheet" href="/style.css?1">
    </head>
    <body>
        <div class="app">
            <div class="container">

            <div class="mb-2">
                <h2>Тест плеера</h2>
                <blockquote class="col-12">
                    <div>
                        Тестирование плеера на разные форматы:&nbsp;&nbsp;
                            <a href="#" id="play">Включить</a>  &nbsp;&nbsp;
                            <a href="#" id="pause">Пауза</a>  &nbsp;&nbsp;
                            <a href="#" id="stop">Стоп</a>
                    </div>
                    <div>
                        Громкость: <strong id="vol"></strong> &nbsp;&nbsp;
                        <input type="range" min="0" max="100" id="volume">
                    </div>
                </blockquote>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <h3>Тест потоков</h3>
                    <p><a href="#" id="mp3">Загрузить mp3 поток</a></p>
                    <p><a href="#" id="aacp">Загрузить aacp поток</a></p>
                </div>

                <div class="col-md-6">
                    <h3>Отладка событий</h3>
                    <p id="log">Ожидание</p>
                </div>
            </div>

            <div id="player"></div>
        </div>
        </div>

        <script>
            function log(name) {
                const div = document.createElement('div');
                div.innerHTML = name;
                document.getElementById('log').appendChild(div);
            }


            function click(id, call) {
                document.getElementById(id).addEventListener('click', e => {
                    e.preventDefault();
                    return call(e);
                });
            }

            document.addEventListener('DOMContentLoaded', function(){
                let player = new BirdPlayer('player');
                const vol = document.getElementById('vol');

                player.on('wait', () => log('wait'));
                player.on('load', () => log('load'));
                player.on('pause', () => log('pause'));
                player.on('stop', () => log('stop'));
                player.on('timeupdate', () => log('timeupdate'));
                player.on('play', (e) => log('play: ' + e.url));
                player.on('volume', (e) => vol.innerText = e.volume);

                click('mp3', () => {
                    player.url('http://air.radiorecord.ru:805/rr_320');
                    player.play();
                });

                click('aacp', () => {
                    player.url('http://ais-sa3.cdnstream1.com/2283_96.aac');
                    player.play();
                });

                click('play', () => player.onlyPlay());
                click('pause', () => player.pause());
                click('stop', () => player.stop());


                document.getElementById('volume').addEventListener('change', e => {
                    player.fade(e.target.value);
                });
            });
        </script>
    </body>
</html>
